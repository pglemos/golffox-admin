<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fox Head -->
  <g transform="translate(100, 35)">
    <!-- Main head circle -->
    <circle cx="0" cy="0" r="25" fill="#FF6B35" stroke="#E55A2B" stroke-width="1"/>
    
    <!-- Left ear -->
    <path d="M-18 -20 L-25 -35 L-10 -30 Z" fill="#FF6B35" stroke="#E55A2B" stroke-width="1"/>
    <path d="M-18 -22 L-22 -30 L-13 -27 Z" fill="#FFF" stroke="none"/>
    
    <!-- Right ear -->
    <path d="M18 -20 L25 -35 L10 -30 Z" fill="#FF6B35" stroke="#E55A2B" stroke-width="1"/>
    <path d="M18 -22 L22 -30 L13 -27 Z" fill="#FFF" stroke="none"/>
    
    <!-- Eyes -->
    <circle cx="-8" cy="-5" r="3" fill="#FFF"/>
    <circle cx="8" cy="-5" r="3" fill="#FFF"/>
    <circle cx="-8" cy="-5" r="1.5" fill="#333"/>
    <circle cx="8" cy="-5" r="1.5" fill="#333"/>
    
    <!-- Snout -->
    <ellipse cx="0" cy="5" rx="8" ry="6" fill="#FF8A65"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="2" rx="2" ry="1.5" fill="#333"/>
    
    <!-- Mouth -->
    <path d="M0 4 Q-3 8 -6 6" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <path d="M0 4 Q3 8 6 6" stroke="#333" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    
    <!-- Whiskers -->
    <line x1="-15" y1="0" x2="-20" y2="-2" stroke="#333" stroke-width="1" stroke-linecap="round"/>
    <line x1="-15" y1="3" x2="-20" y2="3" stroke="#333" stroke-width="1" stroke-linecap="round"/>
    <line x1="15" y1="0" x2="20" y2="-2" stroke="#333" stroke-width="1" stroke-linecap="round"/>
    <line x1="15" y1="3" x2="20" y2="3" stroke="#333" stroke-width="1" stroke-linecap="round"/>
  </g>
  
  <!-- Fox tail (curved) -->
  <g transform="translate(100, 60)">
    <path d="M-15 0 Q-25 10 -20 20 Q-15 25 -5 20 Q5 15 10 25 Q15 30 25 25 Q30 20 25 10 Q20 5 15 0" 
          fill="#FF6B35" stroke="#E55A2B" stroke-width="1"/>
    <path d="M20 15 Q25 20 30 18 Q28 12 25 10 Q20 8 18 12" fill="#FFF"/>
  </g>
  
  <!-- Text: GOLF FOX -->
  <g transform="translate(100, 95)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2E5984">
      GOLF FOX
    </text>
  </g>
</svg>